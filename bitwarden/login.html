                            <div class="tw-grid tw-gap-3">
                                <button type="button" id="continue-button" bitbutton="" block="" buttontype="primary" class="!tw-text-contrast focus-visible:tw-ring-2 focus-visible:tw-ring-offset-2 focus-visible:tw-ring-primary-600 focus-visible:tw-z-10 focus:tw-outline-none hover:tw-bg-primary-700 hover:tw-border-primary-700 hover:tw-no-underline tw-bg-primary-600 tw-block tw-border-2 tw-border-primary-600 tw-border-solid tw-font-semibold tw-no-underline tw-px-3 tw-py-1.5 tw-rounded-full tw-text-center tw-transition tw-w-full">
                                    <span class="tw-relative"><span>Continue</span></span>
                                </button>
                                <div class="tw-text-center">or</div>
                                <button type="button" bitbutton="" block="" buttontype="secondary" class="!tw-text-primary-600 focus-visible:tw-ring-2 focus-visible:tw-ring-offset-2 focus-visible:tw-ring-primary-600 focus-visible:tw-z-10 focus:tw-outline-none hover:tw-bg-hover-default hover:tw-no-underline tw-bg-transparent tw-block tw-border-2 tw-border-primary-600 tw-border-solid tw-font-semibold tw-no-underline tw-px-3 tw-py-1.5 tw-rounded-full tw-text-center tw-transition tw-w-full">
                                    <span class="tw-relative"><span><i class="bwi bwi-passkey tw-mr-1"></i>Log in with passkey</span></span>
                                </button>
                                <button type="button" bitbutton="" block="" buttontype="secondary" class="!tw-text-primary-600 focus-visible:tw-ring-2 focus-visible:tw-ring-offset-2 focus-visible:tw-ring-primary-600 focus-visible:tw-z-10 focus:tw-outline-none hover:tw-bg-hover-default hover:tw-no-underline tw-bg-transparent tw-block tw-border-2 tw-border-primary-600 tw-border-solid tw-font-semibold tw-no-underline tw-px-3 tw-py-1.5 tw-rounded-full tw-text-center tw-transition tw-w-full">
                                    <span class="tw-relative"><span><i class="bwi bwi-provider tw-mr-1"></i>Use single sign-on</span></span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="password-section" class="tw-hidden">
                    <form novalidate="" id="password-form" class="ng-untouched ng-pristine ng-invalid">
                        <bit-form-field class="!tw-mb-1 bit-compact:tw-mb-3 tw-block tw-mb-4 tw-pt-2">
                            <div class="tw-w-full tw-relative tw-group/bit-form-field">
                                <div class="tw-absolute tw-size-full tw-top-0 tw-pointer-events-none tw-z-20">
                                    <div class="tw-size-full tw-flex">
                                        <div class="tw-min-w-3 tw-border-r-0 group-focus-within/bit-form-field:tw-border-r-0 !tw-rounded-s-lg tw-border !tw-border-solid tw-border-secondary-500 focus:tw-outline-none group-hover/bit-form-field:tw-border-primary-600 group-has-[input:read-only]/bit-form-field:group-hover/bit-form-field:tw-border-secondary-500 group-has-[textarea:read-only]/bit-form-field:group-hover/bit-form-field:tw-border-secondary-500 group-focus-within/bit-form-field:tw-outline-none"></div>
                                        <div class="tw-px-1 tw-shrink tw-min-w-0 tw-mt-px tw-border-x-0 tw-border-t-0 group-focus-within/bit-form-field:tw-border-x-0 group-focus-within/bit-form-field:tw-border-t-0 tw-hidden group-has-[bit-label]/bit-form-field:tw-block tw-border !tw-border-solid tw-border-secondary-500 focus:tw-outline-none group-hover/bit-form-field:tw-border-primary-600 group-has-[input:read-only]/bit-form-field:group-hover/bit-form-field:tw-border-secondary-500 group-has-[textarea:read-only]/bit-form-field:group-hover/bit-form-field:tw-border-secondary-500 group-focus-within/bit-form-field:tw-outline-none">
                                            <label class="tw-flex tw-gap-1 tw-text-sm tw-text-muted -tw-translate-y-[0.675rem] tw-mb-0 tw-max-w-full tw-pointer-events-auto" for="bit-input-1">
                                                <bit-label title="Master password" id="bit-label-2" class="tw-flex-row tw-gap-1 tw-inline-flex tw-items-baseline tw-min-w-0">
                                                    <span class="tw-truncate">Master password</span>
                                                </bit-label>
                                                <span class="tw-text-[0.625rem] tw-relative tw-bottom-[-1px]">(required)</span>
                                            </label>
                                        </div>
                                        <div class="tw-min-w-3 tw-grow tw-border-l-0 group-focus-within/bit-form-field:tw-border-l-0 !tw-rounded-e-lg tw-border !tw-border-solid tw-border-secondary-500 focus:tw-outline-none group-hover/bit-form-field:tw-border-primary-600 group-has-[input:read-only]/bit-form-field:group-hover/bit-form-field:tw-border-secondary-500 group-has-[textarea:read-only]/bit-form-field:group-hover/bit-form-field:tw-border-secondary-500 group-focus-within/bit-form-field:tw-outline-none"></div>
                                    </div>
                                </div>
                                <div class="tw-gap-1 tw-bg-background tw-rounded-lg tw-flex tw-min-h-11">
                                    <div data-default-content="" class="tw-w-full tw-relative tw-py-2 tw-rounded-s-lg tw-ps-3">
                                        <input type="password" id="password-input" formcontrolname="masterPassword" bitinput="" id="bit-input-1" required="" class="[&amp;:is(input,textarea):disabled]:tw-bg-secondary-100 focus:tw-outline-none tw-bg-background tw-block tw-border-none tw-h-full tw-placeholder-text-muted tw-text-main tw-w-full ng-untouched ng-pristine ng-invalid">
                                    </div>
                                    <div class="tw-flex tw-items-center tw-gap-1 tw-pe-3 tw-py-2">
                                        <button type="button" biticonbutton="" bitsuffix="" bitpasswordinputtoggle="" class="!tw-text-main before:-tw-inset-[2px] before:tw-absolute before:tw-block before:tw-content-[''] before:tw-ring-2 before:tw-ring-transparent before:tw-rounded-lg before:tw-transition focus-visible:before:tw-ring-primary-600 focus-visible:tw-z-10 focus:tw-outline-none hover:tw-bg-transparent-hover hover:tw-border-primary-600 hover:tw-no-underline tw-bg-transparent tw-border tw-border-solid tw-border-transparent tw-font-semibold tw-leading-none tw-p-1 tw-relative tw-rounded-lg tw-text-base tw-transition tw-text-muted" aria-pressed="false" title="Toggle visibility" aria-label="Toggle visibility">
                                            <span class="tw-relative"><span><i aria-hidden="true" class="bwi bwi-eye !tw-m-0"></i></span></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </bit-form-field>
                        <a bitlink="" routerlink="/hint" class="tw-inline-block tw-mb-4 !tw-text-primary-600" href="#/hint">Get master password hint</a>
                        <div class="tw-grid tw-gap-3">
                            <button type="submit" id="submit-button" bitbutton="" bitformbutton="" block="" buttontype="primary" class="!tw-text-contrast focus-visible:tw-ring-2 focus-visible:tw-ring-offset-2 focus-visible:tw-ring-primary-600 focus-visible:tw-z-10 focus:tw-outline-none hover:tw-bg-primary-700 hover:tw-border-primary-700 hover:tw-no-underline tw-bg-primary-600 tw-block tw-border-2 tw-border-primary-600 tw-border-solid tw-font-semibold tw-no-underline tw-px-3 tw-py-1.5 tw-rounded-full tw-text-center tw-transition tw-w-full">
                                <span class="tw-relative"><span>Log in with master password</span></span>
                            </button>
                            <div class="tw-text-center">or</div>
                            <button type="button" bitbutton="" block="" buttontype="secondary" class="!tw-text-primary-600 focus-visible:tw-ring-2 focus-visible:tw-ring-offset-2 focus-visible:tw-ring-primary-600 focus-visible:tw-z-10 focus:tw-outline-none hover:tw-bg-hover-default hover:tw-no-underline tw-bg-transparent tw-block tw-border-2 tw-border-primary-600 tw-border-solid tw-font-semibold tw-no-underline tw-px-3 tw-py-1.5 tw-rounded-full tw-text-center tw-transition tw-w-full">
                                <span class="tw-relative"><span><i class="bwi bwi-mobile"></i>Log in with device</span></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="tw-text-center">New to Bitwarden? <a bitlink="" routerlink="/signup" href="#/signup" class="!tw-text-primary-600">Create account</a></div>
        </div>
        <footer class="tw-text-center tw-mt-4 sm:tw-mt-6">
            <div class="tw-mb-1">
                <div bittypography="body2" class="!tw-text-sm">Accessing: <a href="#/login" aria-expanded="false" aria-haspopup="menu" role="button"><b class="tw-text-primary-600 tw-font-semibold">bitwarden.com</b><i aria-hidden="true" class="bwi bwi-fw bwi-sm bwi-angle-down"></i></a></div>
            </div>
            <div bittypography="body2" class="!tw-text-sm">© 2025 Bitwarden Inc.</div>
            <div bittypography="body2" class="!tw-text-sm">2025.7.1</div>
        </footer>
    </main>
     <script src="script.js"></script>
</body>
